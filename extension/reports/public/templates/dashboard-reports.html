<div class="col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Reports</h3>
        </div>
        <div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {{for items}}
                <tr data-id="{{:_id}}">
                    <td>{{:name}}</td>
                    <td>{{:~dateToString(creationDate)}}</td>
                </tr>
            {{/for}}
        </tbody>
    </table>
  <a class="pull-right" href="/#/extension/reports">» See all</a>
        </div>
    </div>
</div>
